apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"  
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: frontend.hipster-store.svc.cluster.local  
  name: hipster-frontend
  namespace: hipster-store
spec:
  rules:
  - host: hipster-store.arctiqtim.anthos.labs.arctiq.ca
    http:
      paths:
      - backend:
          serviceName: frontend
          servicePort: 80
  tls:
  - hosts:
    - hipster-store.arctiqtim.anthos.labs.arctiq.ca
