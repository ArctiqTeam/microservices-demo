---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
  namespace: hipster-store
spec:
  hosts:
  - "hipster-store.arctiqtim.next.gkeop.labs.arctiq.ca"
  gateways:
  - istio-system/frontend-gateway
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
        subset: local
      weight: 0
    - destination:
        host: frontend
        port:
          number: 80
        subset: remote
      weight: 100
